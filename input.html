<title>Ejercicio 8 - Funciones básicas</title>
 
<script type="text/javascript">
var numero = prompt("Ingresa un número");
 
var resultado = parImpar(numero);
alert("El número "+numero+" es "+resultado);
 
function parImpar(numero) {
  if(numero % 2 == 0) {
    return "even";
  }
  else {
    return "odd";
  }
}
</script>
